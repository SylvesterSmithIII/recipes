{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="">
            <input autocomplete="off" autofocus class="" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button id="button" class="" type="submit">Register</button>
    </form>
{% endblock %}
